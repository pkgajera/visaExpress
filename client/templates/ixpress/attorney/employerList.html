<template name="employerList">
    <div class="content">
        <div class="row">
            <div class="col-lg-12 animated-panel zoomIn" style="animation-delay: 0.1s;">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">

                        </div>
                        Company List
                    </div>
                    <div class="panel-body">

                        {{> employerViewTable}}

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="employerViewTable">
    {{> tabular table=TabularTables.employerList selector=selector class="table table-striped table-bordered table-hover dataTable no-footer"}}
</template>
