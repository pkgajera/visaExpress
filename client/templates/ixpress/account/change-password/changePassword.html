<template name="changePassword">
  <div class="login-container">
    <div class="row">
        <div class="col-md-12">

            <div class="hpanel">
                <div class="panel-body">
                        <form  id="changePasswordForm" method="post">
                           {{> flashMessages}}
                           <div class="form-group">
                               <label class="control-label" >Old Password</label>
                               <input type="password" id="oldPassword" name="oldPassword" class="form-control" required autofocus>
                           </div>
                            <div class="form-group">
                                <label class="control-label" >New Password</label>
                                <input type="password" id="newPassword" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" >Confirm Password</label>
                                <input type="password" id="PasswordConfirm" euqalTo="#newPassword" name="password-confirm" class="form-control validationEqualTo" required>
                            </div>

                            <button class="btn btn-info btn-block" type="submit" id="btnChangePassword">Reset</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
  {{loadFormValidationMessage}}
</template>
