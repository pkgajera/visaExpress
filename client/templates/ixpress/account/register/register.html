<template name="register">
  <div class="login-container">
    <div class="row">
        <div class="col-md-12">

            <div class="hpanel">
              <div class="text-center">
              <img src="/images/ixpress-logo.png" alt="ixpress">
</div>
                <div class="panel-body">
                        <form class="form-signup"  id="email">
                           {{> flashMessages}}
                            <h2 class="form-signup-heading">Create an Account</h2>
                            <div class="form-group">
                                <label class="control-label" for="">User Type</label>
                                <select class="form-control select2" name="role" required>
                                    <option value="attorney">Attorney</option>
                                    <option value="employer">Employer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" title="Please enter you username"  autofocus required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">User Name</label>
                                <input type="text" id="name" name="name" class="form-control" title="Please enter your name"  autofocus required>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" title="Please enter your password" required>
                            </div> 
                            <div class="form-group">
                                <label class="control-label" for="password">Confirm Password</label>
                                <input type="password" id="password2" name="password2" class="form-control"  title="Please enter your password" required>
                            </div>

                            <!-- <button class="btn btn-success btn-block">Login</button> -->
                            <!-- <button class="btn btn-info btn-block" type="submit">SIGN IN</button> -->
                              <button id="reg" class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
                            <a id="reg" class="btn btn-primary btn-block" href="{{pathFor 'login'}}">Login</a>
                        </form>
                </div>
            </div>
        </div>
    </div>

</div>
</template>
