<template name="forgotPassword">

    <!-- <form action="/forgot" id="forgotPasswordForm" method="post">
      <input id="forgotPasswordEmail" type="text" name="email" placeholder="Email Address">
      <input class="btn-submit" type="submit" value="Send">
    </form> -->

    <div class="login-container">
      <div class="row">
          <div class="col-md-12">

              <div class="hpanel">
                  <div class="text-center">
                  <img src="/images/ixpress-logo.png" alt="ixpress">
                </div>
                  <div class="panel-body">
                          <form  id="forgotPasswordForm" method="post">
                             {{> flashMessages}}
                              <div class="form-group">
                                  <label class="control-label" >Email</label>
                                  <input type="email" id="forgotPasswordEmail" name="email" class="form-control" required autofocus>
                              </div>
                              <button id="reg" class="btn btn-info btn-block" type="submit">Reset</button>
                          </form>
                          <a class="" href="{{pathFor 'login'}}">Login</a> | <a class="" href="{{pathFor 'register'}}">Register</a>
                  </div>
              </div>
          </div>
      </div>

  </div>



</template>
