<template name="connectList">
    <div class="content">
        <div class="row">
            <div class="col-lg-12 animated-panel zoomIn" style="animation-delay: 0.1s;">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">
                        </div>
                         <button class="btn btn-primary" id="connectCreate">create Connect</button>
                    </div>
                    <div class="panel-body">
                       
                        {{> connectListViewTable}}

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="connectListViewTable">
    {{> tabular table=TabularTables.connectList selector=selector class="table table-striped table-bordered table-hover dataTable no-footer"}}
</template>
