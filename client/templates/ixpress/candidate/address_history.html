<template name="AddressHistory">
  {{> commentsread keyField="addressHistory" approvalData=approvalData}}

    <div class="content animate-panel">

            <div class="hpanel">
                <div class="panel-body">
                    <h2 class="font-light m-b-xs">
                        History of Address
                    </h2>
                    <small>Please, enter all fields</small>
                    <br/>
                    <br/>
                    <fieldset class="form2">
                    <form id="addresshistoryform">

                      <h4 class="font-light m-b-xs">
                            NOTE: Please do NOT Include your Current Address.
                        </h4>

                        <div class="row">
                            <div class="col-sm-12 input">
                              <label class="" for="street"> <span class="" data-content="Street*">Street*</span> </label>
                                <input type="text" class="input_field" name="street" value="{{candidateAddressData.street}}" id="street" data-parsley-pattern="^[ A-Za-z0-9_@./#&+-]*$" Required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 input">
                              <label class="" for="unit"> <span class="" data-content="Unit*">Unit*</span> </label>
                                <input type="text" class="input_field" name="unit" value="{{candidateAddressData.unit}}" id="unit" data-parsley-pattern="^[ A-Za-z0-9_@./#&+-]*$" Required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 input">
                              <label class="" for="city"> <span class="" data-content="City*">City*</span> </label>
                                <input type="text" class="input_field" name="city" value="{{candidateAddressData.city}}" id="city" data-parsley-pattern="[a-zA-Z ]*$" Required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 input">
                              <label class="" for="state"> <span class="" data-content="State*">State*</span> </label>
                                <input type="text" class="input_field" name="state" value="{{candidateAddressData.state}}" id="state" data-parsley-pattern="[a-zA-Z ]*$" Required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 input">
                              <label class="" for="zipcode"> <span class="" data-content="Zip Code*">Zip Code*</span> </label>
                                <input type="text" class="input_field validationNumber" value="{{candidateAddressData.zipCode}}" name="zipCode" id="zipCode" data-parsley-patern="^\d{5}(?:[-\s]\d{4})?$"  Required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 input">
                              <label class="" for="country"> <span class="" data-content="Country*">Country*</span> </label>
                                <!-- <input type="text" class="input_field" name="country" value="{{candidateAddressData.country}}" id="country" Required> -->
                                <select class="input_field" name="country">
                                  {{#each countries}}
                                  <option value="{{name}}" {{optionIsSelected ../candidateAddressData.country name}}>{{name}}</option>
                                  {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 input">
                              <label class="" for="from"> <span class="" data-content="From*">From*</span> </label>
                                {{#if candidateAddressData.from}}
                                <input  name="from" type="text" value="{{formatDate candidateAddressData.from 'MM/DD/YYYY'}}" class="datepicker form-control input_field validationRequired" data-date-end-date="0d">
                                {{else}}
                                <input  name="from" type="text"  placeholder="MM/DD/YYYY" class="datepicker input_field validationRequired" data-date-end-date="0d">
                                {{/if}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 input">
                              <label class="" for="to"> <span class="" data-content="To*">To*</span> </label>
                                {{#if candidateAddressData.to}}
                                <input  name="to" type="text" value="{{formatDate candidateAddressData.to 'MM/DD/YYYY'}}" class="datepicker input_field validationRequired" data-date-end-date="0d">
                                {{else}}
                                <input  name="to" type="text"  placeholder="MM/DD/YYYY" class="datepicker input_field validationRequired" data-date-end-date="0d">
                                {{/if}}
                            </div>
                        </div>

                        {{#if isCandidate}}
                        <div class="row">
                            <div class="col-sm-12">
                                <input class="button" type="submit" value="SUBMIT" name="contact-submit">
                            </div>
                        </div>
                        {{/if}}
{{loadFormValidationMessage}}
</form>
</fieldset>
            </div>

                </div>



                </div>
{{> comments keyField="addressHistory"}}

</template>
